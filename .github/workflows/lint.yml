name: 'lint'

on:
  push # every push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Cloning repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # speeds up the checkout

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint
