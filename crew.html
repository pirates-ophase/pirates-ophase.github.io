      const grid = document.getElementById('crew-grid');
      const mobile = isMobile();
      
      crewMembers.forEach(member => {
        // Image frame
        const frameDiv = document.createElement('div');
        frameDiv.className = 'gridItemFrame';
        
        const frameSize = member.size + ' solid transparent';
        const frameImage = frameStyles[member.frame];
        
        if (mobile) {
          frameDiv.style.cssText = `border: ${frameSize}; border-image: ${frameImage}; width: 100%; height: 100%;`;
        } else {
          frameDiv.style.cssText = `border: ${frameSize}; border-image: ${frameImage}; grid-column-start: ${member.gridColStart}; grid-column-end: ${member.gridColEnd}; grid-row-start: ${member.gridRowStart}; grid-row-end: ${member.gridRowEnd}; width: 100%; height: 100%;`;
        }
        
        const img = document.createElement('img');
        img.src = `/public/crew/crewmates_mid_res/${member.image}`;
        img.style.cssText = 'width: 100%; height: 100%;';
        frameDiv.appendChild(img);
        grid.appendChild(frameDiv);
        
        // Name tag
        const nameTagDiv = document.createElement('div');
        nameTagDiv.className = 'nameTag';
        nameTagDiv.title = `${member.name} : ${member.semester}. Semester ${member.field}`;
        
        if (!mobile) {
          nameTagDiv.style.cssText = `grid-column-start: ${member.nameGridColStart}; grid-column-end: ${member.nameGridColEnd}; grid-row-start: ${member.nameGridRowStart}; grid-row-end: ${member.nameGridRowEnd};`;
        }
        
        const span = document.createElement('span');
        const nameP = document.createElement('p');
        nameP.style.cssText = `font-size: ${member.fontSizeTop}; margin: 0;`;
        nameP.textContent = member.name;
        
        const infoP = document.createElement('p');
        infoP.style.cssText = `font-size: ${member.fontSizeBottom}; margin: 0;`;
        infoP.textContent = `${member.semester}. Semester ${member.field}`;
        
        span.appendChild(nameP);
        span.appendChild(infoP);
        nameTagDiv.appendChild(span);
        grid.appendChild(nameTagDiv);
      });
    }

    // Initialize crew on load
    window.addEventListener('load', renderCrew);
  </script>
</body>
</html>
